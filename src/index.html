<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="components/slot/slot.js"></script>
<script src="components/slots/slots.js"></script>
<script src="components/intent/intent.js"></script>
<script src="components/intent-list/intent-list.js"></script>
<body>
  <input class="button button--large" type="file" id="fileInput"> 
  <a class="button button--large" id="exportJSON" onclick="saveModel(this)">Save model</a>
  <div id="app">
    <intent-list
      v-bind:intents="dialogModel?.interactionModel?.languageModel?.intents"
      v-bind:elicitation-intents="dialogModel?.interactionModel?.dialog?.intents"
      v-bind:prompts="dialogModel?.interactionModel?.prompts"
      v-on:remove-intent="onRemoveIntent()"
    ></intent-list>
  </div>  
</body>

<script src="main.js"></script>
